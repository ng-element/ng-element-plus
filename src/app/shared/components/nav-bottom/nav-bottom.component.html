<span *ngIf="leftLink.link" [routerLink]="'/' + leftLink.link" class="footer-nav-link footer-nav-left">

  {{leftLink.name}}
</span>
<span *ngIf="rightLink.link" [routerLink]="'/' + rightLink.link" class="footer-nav-link footer-nav-right">
  {{rightLink.name}}

</span>
